<div id="character_assets_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>애셋 트래커 (Asset Tracker)</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        
        <div class="inline-drawer-content">
            
            <div id="tracker_assets_list" class="asset-list-container" style="display: flex; flex-direction: column; gap: 5px; padding: 10px; min-height: 50px;">
                <div style="text-align: center; color: gray; padding: 20px;">
                    캐릭터를 선택해주세요.
                </div>
            </div>

            <div style="margin-top: 15px; border-top: 1px solid var(--SmartThemeBorderColor); padding-top: 10px;">
                <div id="tracker_reset_btn" class="menu_button danger_button" style="width: 100%; text-align: center; justify-content: center;">
                    <i class="fa-solid fa-trash-can"></i> 진행도 초기화 (Reset)
                </div>
            </div>

        </div>
    </div>
</div>
